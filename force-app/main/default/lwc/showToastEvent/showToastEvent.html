<template>
    <div class="slds-notify_container slds-is-fixed" style="top:15px;">
        <div class={toastClasses} role="status">
            <span class="slds-assistive-text">{toastType}</span>
            <span class={iconClasses} title={iconTitle}>
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                    <use xlink:href={iconPath}></use>
                </svg>
            </span>
            <div class="slds-notify__content">
                <h2 class="slds-text-heading_small">{toastTitle}</h2>
            </div>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close" onclick={closeToast}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>
    </div>
</template>
